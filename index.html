<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简历模板</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="print.css">


</head>
<body>

<div class="container print-div">
    <h1 contenteditable="true" class="text-center">程序员简历模板</h1>
    <hr class="title-divide-line" />

    <div>
        <h2>联系方式</h2>
        <hr>
        <ul>
            <li>
                <input class="list-input" value="电话："/>
                <button class="delete-list-item">x</button>
            </li>
            <li>
                <input class="list-input" value="邮箱："/>
                <button class="delete-list-item">x</button>
            </li>
            <li>
                <input class="list-input" value="QQ／微信："/>
                <button class="delete-list-item">x</button>
            </li>
            <button class="add-list-item">+</button>
        </ul>
        <hr class="paragraph-divide-line">
    </div>

    <div>
        <h2>个人信息</h2>
        <hr>
        <ul>
            <li>
                <input class="list-input" value="姓名／性别／年龄："/>
                <button class="delete-list-item">x</button>
            </li>
            <li>
                <input class="list-input" value="学历／学校／专业："/>
                <button class="delete-list-item">x</button>
            </li>
            <li>
                <input class="list-input" value="工作年限："/>
                <button class="delete-list-item">x</button>
            </li>
            <li>
                <input class="list-input" value="微博："/>
                <button class="delete-list-item">x</button>
            </li>
            <li>
                <input class="list-input" value="博客："/>
                <button class="delete-list-item">x</button>
            </li>
            <li>
                <input class="list-input" value="github："/>
                <button class="delete-list-item">x</button>
            </li>
            <li>
                <input class="list-input" value="期望职位："/>
                <button class="delete-list-item">x</button>
            </li>
            <li>
                <input class="list-input" value="期望薪资："/>
                <button class="delete-list-item">x</button>
            </li>
            <li>
                <input class="list-input" value="期望城市："/>
                <button class="delete-list-item">x</button>
            </li>
            <button class="add-list-item">+</button>
        </ul>
        <hr class="paragraph-divide-line">
    </div>

    <div>
        <h2>工作经历</h2>
        <hr>

        <div>
            <input class="list-input title-1" value="ABC公司 （ 2012年9月 ~ 2014年9月 ）">
            <button class="delete-list-company">x</button>
            <div>
                <input class="list-input title-2" value="XXX项目">
                <button class="delete-list-project">x</button>
                <div contenteditable="true">工作描述</div>
            </div>
            <button class="add-list-project">添加项目</button>
            <hr>
        </div>
        <button class="add-list-company">添加公司</button>
        <hr class="paragraph-divide-line">
    </div>

    <div>
        <h2>开源项目和作品</h2>
        <hr>

        <div>
            <ul>
                <h3>开源项目</h3>
                <div>
                    <input class="list-input title-2" value="XXX项目">
                    <button class="delete-list-project">x</button>
                    <div contenteditable="true">工作描述</div>
                </div>
                <button class="add-list-project">添加项目</button>
            </ul>
            <hr>
        </div>

        <div>
            <ul>
                <h3>技术文章</h3>
                <li>
                    <input class="list-input" value="一个产品经理眼中的云计算：前生今世和未来"/>
                    <button class="delete-list-item">x</button>
                </li>
                <li>
                    <input class="list-input" value="来自HeroKu的HTTP API 设计指南(翻译文章)"/>
                    <button class="delete-list-item">x</button>
                </li>
                <button class="add-list-item">+</button>
            </ul>
            <hr>
        </div>

        <div>
            <ul>
                <h3>演讲和讲义</h3>
                <li>
                    <input class="list-input" value="2014架构师大会演讲：如何通过Docker优化内部开发"/>
                    <button class="delete-list-item">x</button>
                </li>
                <button class="add-list-item">+</button>
            </ul>
        </div>
        <hr class="paragraph-divide-line">
    </div>

    <div>
        <h2>技能清单</h2>
        <hr>
        <p>以下均为我熟练使用的技能</p>
        <ul>
            <li>
                <input class="list-input" value="Web开发：PHP/Hack/Node"/>
                <button class="delete-list-item">x</button>
            </li>
            <li>
                <input class="list-input" value="Web框架：ThinkPHP/Yaf/Yii/Lavaral/LazyPHP"/>
                <button class="delete-list-item">x</button>
            </li>
            <li>
                <input class="list-input" value="前端框架：Bootstrap/AngularJS/EmberJS/HTML5/Cocos2dJS/ionic"/>
                <button class="delete-list-item">x</button>
            </li>
            <li>
                <input class="list-input" value="数据库相关：MySQL/PgSQL/PDO/SQLite"/>
                <button class="delete-list-item">x</button>
            </li>
            <li>
                <input class="list-input" value="版本管理、文档和自动化部署工具：Svn/Git/PHPDoc/Phing/Composer"/>
                <button class="delete-list-item">x</button>
            </li>
            <li>
                <input class="list-input" value="单元测试：PHPUnit/SimpleTest/Qunit"/>
                <button class="delete-list-item">x</button>
            </li>
            <li>
                <input class="list-input" value="云和开放平台：SAE/BAE/AWS/微博开放平台/微信应用开发"/>
                <button class="delete-list-item">x</button>
            </li>
            <button class="add-list-item">+</button>
        </ul>
        <hr class="paragraph-divide-line">
    </div>

    <div>
        <h2>致谢</h2>
        <hr>
        <p contenteditable="true">感谢您花时间阅读我的简历，期待能有机会和您共事。</p>
    </div>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
